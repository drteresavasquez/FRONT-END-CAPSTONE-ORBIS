<div ng-repeat="item in cohortCombined |  orderBy:points">
        <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="http://jelly.org.uk/wp-content/uploads/2011/12/21.png" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">{{item.cohort}}</p>
                </div>
              </div>
</div>
<div ng-repeat="item in bearsAreTheBest |  orderBy:points">
        <div class="card" style="width: 20rem;">
                <img class="card-img-top" src="http://jelly.org.uk/wp-content/uploads/2011/12/21.png" alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">{{item.id}}</p>
                </div>
              </div>
</div>
