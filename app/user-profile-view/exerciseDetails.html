<h3>{{title}}</h3>
<form>
    <div class="form-group row">
        <div class="col-sm-12">
            <input type="text" class="form-control" readonly id="staticEmail" value="Exercise Name: {{exerciseSubmit.exName}}">
            <a ng-href="{{exerciseSubmit.exURL}}" target="_blank">Link to Exercise Details</a>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
            <input type="text" class="form-control" readonly id="staticEmail" value="Milestone: {{exerciseSubmit.milestone}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="studentRepo" class="col-sm-3 col-form-label"><b>Link to YOUR Exercise Repo:</b></label>
        <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="exerciseSubmit.studentRepoLink" id="studentRepo" placeholder="http://www.github.com/YOUR_REPO">
        </div>
    </div>

    <div class="form-group row">
        <label for="exerciseStatus" class="col-sm-3 col-form-label"><b> Change Exercise Status: </b></label>
        <div class="col-sm-9">
            <select class="custom-select" id="exerciseStatus" ng-model="exerciseSubmit.status">
            <option selected>Open this select menu</option>
            <option value="In Progress">In Progress</option>
            <option value="Submitted">Submitted</option>
          </select>
        </div>
    </div>

    <div class="form-group">
        <label for="studentFeedback">Your Feedback/Notes</label>
        <textarea class="form-control" ng-model="exerciseSubmit.studentFeedback" id="studentFeedback" rows="10"></textarea>
    </div>

    <div class="form-group">
        <label for="teacherFeedback">Teacher Feedback/Notes</label>
        <textarea class="form-control" readonly ng-model="exerciseSubmit.teacherFeedback" id="teacherFeedback" rows="10"></textarea>
    </div>
    <div class="form-group row">
        <label for="techSkills" class="col-sm-2 col-form-label"><b>Skills Aquired:</b></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" readonly ng-model="exerciseSubmit.techSkills" id="techSkills" placeholder="Javascipt, Angular, CSS, etc.">
        </div>
    </div>
    <div class="form-group row">
        <label for="points" class="col-sm-2 col-form-label"><b>Points Awarded:</b></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" readonly ng-model="exerciseSubmit.points" id="points" placeholder="SCORE!!">
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-default" ng-click="submitExercise()" onclick="myFunction()">{{submitButtonText}}</button>
    </div>
</form>


<div id="snackbar">Your Exercise Has Been Updated</div>

<script>
   function myFunction() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar")

    // Add the "show" class to DIV
    x.className = "show";

    // After 3 seconds, remove the show class from DIV
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
</script>
