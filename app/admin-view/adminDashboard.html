<div>
<h2>Welcome!</h2> 
<h3>Here are the students awaiting feedback...</h3><br>
<div class="row">
        <div class="col-8">
                <input type="search" ng-model="queryStudents" class="form-control" aria-describedby="search" placeholder="Search Students Stuff"
                autofocus>
        </div>
        <div class="col-4">
                Filter by Cohort: <select class="custom-select" ng-model="cohort">
                        <option value="">View All</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                    </select>
        </div>
      </div>
<table class="table table-striped">
        <thead>
          <tr>
            <th>Cohort</th>
            <th>Exercise</th>
            <th>Student</th>
            <th>Milestone</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in allUserExercises | filter: {'status': 'Submitted'} | filter:queryStudents | filter:cohort">
            <th scope="row">{{item.cohort}}</th>
            <td><a ng-href="#!/admin/{{item.id}}">{{item.exName}}</a></td>
            <td>{{item.userName}}</td>
            <td>{{item.milestone}}</td>
          </tr>
        </tbody>
      </table>





</div>
