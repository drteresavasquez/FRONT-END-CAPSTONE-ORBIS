<h3>{{title}}</h3>
<form>
    <div class="form-group" ng-repeat="item in deets">
        <label>Profile Image Link</label>
        <input type="text" class="form-control" placeholder="{{item.profileImg}}" ng-model="profile.profileImg" required/>
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="What would you like to be called?" ng-model="profile.first_name" required/>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="What is your last name?" ng-model="profile.last_name" required/>
    </div>
    <div class="form-group">
        <label>Email Address</label>
        <input type="text" class="form-control" placeholder="What email can others use to contact you?" ng-model="profile.email"
        required/>
    </div>
    <div class="form-group">
        <label>Your GitHub Link</label>
        <input type="text" class="form-control" placeholder="What is your GitHub Profile Link?" ng-model="profile.gitHubLink" required/>
    </div>
    <div class="form-group">
        <label>Which Cohort are you repping? </label>
        <select class="custom-select" ng-model="profile.cohort" required>
            <option></option>
            <option value=20>20</option>
            <option value=21>21</option>
            <option value=22>22</option>
            <option value=23>23</option>
            <option value=24>24</option>
          </select>
    </div>

    <div class="form-group">
        <label>Which House are you repping? </label>
        <select class="custom-select" ng-model="profile.house" required>
                <option></option>
            <option value="Bears">Bears</option>
            <option value="Owls">Owls</option>
            <option value="Deer">Deer</option>
            <option value="Monkeys">Monkeys</option>
            <option value="No House">I'm a free agent</option>
        </select>
    </div>

    <div class="form-group">
        <label>My current tech focus is: </label>
        <select class="custom-select" ng-model="profile.techInterests" required>
                <option></option>
            <option value="HTML/CSS">HTML/CSS</option>
            <option value="Javascript">Javascript</option>
            <option value="Angular - Beginner">Angular - Beginner</option>
            <option value="Angular - Advanced">Angular - Advanced</option>
            <option value="Git">Git</option>
            <option value="JQuery">JQuery</option>
            <option value="Browserify">Browserify</option>
            <option value="JSON">JSON</option>
            <option value="AJAX">AJAX</option>
            <option value="Firebase">Firebase</option>
            <option value="Authentication">Authentication</option>
        </select>
    </div>
    <div class="form-group">
        <label>My current social focus is: </label>
        <select class="custom-select" ng-model="profile.socialInterest" required>
                <option></option>√è
            <option value="Project Management">Project Management</option>
            <option value="Becoming a great teammate">Becoming a great teammate</option>
            <option value="Conflict Resolution">Conflict Resolution</option>
            <option value="Communication">Communication</option>
            <option value="Presentation Skills">Presentation Skills</option>
        </select>
    </div>
    <div class="text-center">
        <button class="btn btn-default" ng-click="submitUser()">{{submitButtonText}}</button>
    </div>
</form>
