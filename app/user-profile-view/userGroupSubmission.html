<h3>{{title}}</h3>

<h4>Archive Group Project?</h4>
<div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="teacherStatus" ng-model="eventSubmit.archive" id="teacherStatus3" value="true" checked>
            Archive it!
        </label>
    </div>
<div class="form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="radio" name="teacherStatus" ng-model="eventSubmit.archive" id="teacherStatus1" value="false" checked>
        Keep it in my to-do list
    </label>
</div>
<div>
        <button class="btn btn-default" ng-click="submitEvent()">Save</button>
    </div>
    <hr>
<form>
    <div class="form-group row">
        <div class="col-sm-12">
            <input type="text" class="form-control" readonly id="staticEmail" value="Group Project Name: {{groupSubmit.projectName}}">
            <a ng-href="{{groupSubmit.linktoRepo}}" target="_blank">Link to Repo</a>
        </div>
    </div>
    <div class="form-group row">
            <label for="userName" class="col-sm-3 col-form-label"><b>Your Name:</b></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="groupSubmit.userName" id="userName" placeholder="Type Your Name">
            </div>
        </div>
        <div class="form-group row">
                <label for="Cohort" class="col-sm-3 col-form-label"><b>Cohort:</b></label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" ng-model="groupSubmit.cohort" id="Cohort" placeholder="Cohort #">
                </div>
            </div>
    <div class="form-group row">
        <label for="eventStatus" class="col-sm-3 col-form-label"><b> Change Event Status: </b></label>
        <div class="col-sm-9">
            <select class="custom-select" id="eventStatus" ng-model="groupSubmit.status">
            <option selected>Open this select menu</option>
            <option value="In Progress">In Progress</option>
            <option value="Submitted">Submitted</option>
          </select>
        </div>
    </div>

    <div class="form-group">
        <label for="studentFeedback">Your Feedback/Notes</label>
        <textarea class="form-control" ng-model="groupSubmit.studentFeedback" id="studentFeedback" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label for="teacherFeedback">Teacher Feedback/Notes</label>
        <textarea class="form-control" readonly ng-model="groupSubmit.teacherFeedback" id="teacherFeedback" rows="10"></textarea>
    </div>
    <div class="form-group row">
            
            <label for="date" class="col-sm-2 col-form-label"><b>Date Scored:</b></label>
            <div class="col-sm-10">
                   <input readonly class="form-control" ng-model="groupSubmit.dateScored" type="text">
            </div>
       </div>
    <div class="form-group row">
        <label for="techSkills" class="col-sm-2 col-form-label"><b>Skills Aquired:</b></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" readonly ng-model="groupSubmit.techSkills" id="techSkills" placeholder="Javascipt, Angular, CSS, etc.">
        </div>
    </div>
    <div class="form-group row">
        <label for="points" class="col-sm-2 col-form-label"><b>Points Awarded:</b></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" readonly ng-model="groupSubmit.points" id="points" placeholder="SCORE!!">
        </div>
    </div>
    <div class="form-group row">
            <label for="scoredBy" class="col-sm-2 col-form-label"><b>Scored By:</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" readonly ng-model="groupSubmit.scoredBy" id="scoredBy" placeholder="The Score Master!">
            </div>
        </div>

    <div class="text-center">
        <button class="btn btn-default" ng-click="submitGroup()" onclick="myFunction()">{{submitButtonText}}</button>
    </div>
</form>


<div id="snackbar">Your Group Project Has Been Updated</div>

<script>
   function myFunction() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar")

    // Add the "show" class to DIV
    x.className = "show";

    // After 3 seconds, remove the show class from DIV
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
</script>
